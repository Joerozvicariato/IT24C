            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 70%;
            margin-right: 1rem;
        }

        .input-search button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .input-search button:hover {
            background-color: #0056b3;
        }

        .weather-card {
            background: #343434;
            color: white;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }

        .modal-footer {
            display: flex; 
            justify-content: center; 
            padding: 1rem; 
        }

        .btn {
            font-weight: bold; 
            padding: 0.75rem 1.5rem;
            border-radius: 5px; 
            transition: background-color 0.3s, transform 0.3s; 
        }

        .btn:hover {
            transform: scale(1.05); 
        }

        .btn-primary {
            background-color: #007bff; 
            border: none; 
        }

        .btn-success {
            background-color: #28a745; 
            border: none; 
        }
